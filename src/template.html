<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
</head>
<body>
    <div class="all-flex-wrapper">
        <main class="grid-wrapper">
            <div id="static">
                <nav class="navbar">
                    <div class="project-box">
                        <select name="project" id="project">
                            <option value="project1">Project</option>
                        </select>
                        <button class="addProject">add project</button>
                        <button class="deleteProject">delete project</button>
                    </div>
                    <div class="title-importance">
                        <input type="text" name="title" id="title" placeholder="title">
                        <select name="importance" id="importance">
                            <option value="high">high</option>
                            <option value="medium">medium</option>
                            <option value="low">low</option>
                        </select>
                    </div>
                    <textarea name="description" id="description" cols="20" rows="3" placeholder="description" style="resize: none;"></textarea>
                    <input type="date" name="dueDate" id="dueDate">
                    <button class="appendButton">+</button>
                </nav>
                <div class="navigator">
                    <p>title</p>
                    <p>importance</p>
                    <p>description</p>
                    <p>due date</p>
                </div>
            </div>
            <div id="dynamic">
                <div class="task">
                    <input type="checkbox" name="checkbox" class="checkbox">
                    <div>title</div>
                    <div>importance</div>
                    <div class="desc">descriptiongdkkgdknlgdfnknlkfdgklgdfknfgdnklgfdnngklfgsgddgdhhd</div>
                    <div>due date</div>
                    <button class="editButton"><img src="asset/edit.svg" alt=""></button>
                    <button class="deleteButton"><img src="asset/delete.svg" alt=""></button>
                </div>
        </main>
    </div>
    <div class="add-project-modal" style="display: none;">
        <div class="modal-content">
            <label for="addProjectInput">Project Name: </label>
            <input type="text" name="addProjectInput" id="addProjectInput">
            <button class="addProjectSubmit">Add Project</button>
        </div>
    </div>
    <div class="delete-project-modal" style="display: none;">
        <div class="modal-content">
            <label for="addProjectInput">Project Name: (Be careful!)</label>
            <input type="text" name="deleteProjectInput" id="deleteProjectInput">
            <button class="deleteProjectSubmit">Delete Project</button>
        </div>
    </div>
</body>
</html>
